<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <div class="card">
      <div class="card-wrapper">
        <div class="card-img-wrapper">
          <img src="./images/image-equilibrium.jpg" alt="" class="card__img">
          <div class="card__img-overlay">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </div>
        
        <div class="card__description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__sub_description">
          <div class="text-light-blue">
            <img src="./images/icon-ethereum.svg" alt="" srcset="">
            <span>0.041 ETH</span>
          </div>
          <div class="text-gray">
            <img src="./images/icon-clock.svg"  class="clock" alt="" srcset="">
            <span>3 days left</span>
          </div>
        </div>
        
        <div class="card__creator">
          <img src="./images/image-avatar.png" alt="" srcset="">
          <div>
            Creation of <a>Jules Wyvern</a>
          </div>
        </div>
      </div>
    </div>
  </main>


 

  
  
  
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mackenan Dsouza</a>.
  </footer>
</body>
</html>
